name: meshtastic_flutter
description: Meshtastic client written in Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.5.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_reactive_ble: ^5.3.1
  package_info_plus_aurora:
    git:
      url: https://gitlab.com/omprussia/flutter/flutter-plugins.git
      ref: package_info_plus_aurora-0.5.0
      path: packages/package_info_plus/package_info_plus_aurora
  uuid: ^4.5.0

  protobuf: any
  provider: ^6.0.0
  logger: ^2.4.0
  settings_ui:
    path: ../../aurora_plugins/settings_ui-2.0.2
  shared_preferences: ^2.1.2
  shared_preferences_aurora:
    git:
      url: https://gitlab.com/omprussia/flutter/flutter-plugins.git
      ref: shared_preferences_aurora-0.5.1
      path: packages/shared_preferences/shared_preferences_aurora
  tuple: ^2.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  cached_network_image: ^3.1.0
  speech_bubble: ^0.0.9
  geolocator: ^11.1.0
  bubble: ^1.2.1
  sqflite: ^2.0.0+4
  archive: ^3.1.2
  timeago: ^3.1.0
  flutter_keyboard_visibility: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true